<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>login.html</title>
</head>
<body>
<div id="loginFrm">
    <h1>TEST Login</h1>
    <div>
        <input type="text" placeholder="Username" name="mid" id="mid"/></div>
    <div>
        <input type="password" placeholder="Password" name="mpw" id="mpw"/>
        <button id="loginBtn">Login</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="/js/api.js"></script>
<script>
    const url = 'http://localhost:8080/api/v1/token/make';
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener('click', () => {
        const mid = document.getElementById("mid").value;
        const mpw = document.getElementById("mpw").value;

        apiService.getToken(mid, mpw);
        location.href = "list"
    });
</script>


</body>
</html>
